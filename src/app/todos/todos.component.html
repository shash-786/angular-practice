<h3>TO-DO LIST</h3>

<!-- <p *ngIf="!todoItems().length">Loading...</p> -->
@if (!todoItems().length) {
    <p>Loading...</p>
}

<form>
    <label>Search </label>
    <input  name="searchTerm"
            [(ngModel)]="searchTerm" 
            placeholder="search for your to-dos">
</form>

<ul class="todos">
    @for (todo of todoItems() | filterTodos:searchTerm(); track todo.id) {
        <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
    }
</ul>
